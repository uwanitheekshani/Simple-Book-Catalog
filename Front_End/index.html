<!--      ====================User Login=============================-->
<main>
    <section class="vh-100" id="userLogin" style="background-color: #508bfc; display: none" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" id="btnLogin" type="button">Login</button>

                            <hr class="my-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--Books content-->
<main class="container-fluid" id="bookContent" style="display: none">
    <section class="row" id="bookM" style="top: 100px">
        <div class="col-4">
            <h1 style="color: chocolate;font-size: 30px;">Manage Books</h1>
            <form id="booksForm">
                <div class="form-group">
                    <label for="txtBookID">Book ID</label>
                    <input class="form-control" id="txtBookID" type="text" name="bookId">
                    <span class="control-error" id="lblbookid"></span>
                </div>
                <div class="form-group">
                    <label for="txtCategory">Book Category</label>
                    <input class="form-control" id="txtCategory" type="text" name="category">
                    <span class="control-error" id="lblbookcategory"></span>
                </div>
                <div class="form-group">
                    <label for="txtTitle">Book Title</label>
                    <input class="form-control" id="txtTitle" type="text" name="title">
                    <span class="control-error" id="lblbooktitle"></span>
                </div>
                <div class="form-group">
                    <label for="txtAuthor">Author</label>
                    <input class="form-control" id="txtAuthor" type="text" name="author">
                    <span class="control-error" id="lblbookauthor"></span>
                </div>
                <div class="form-group">
                    <label class="">Price :</label>
                    <input class="form-control" id="txtBookPrice" type="text" name="price">
                    <span class="control-error" id="lblbookprice"></span>
                </div>
<!--                <div class="form-groupInD">-->
<!--                    <label for="txtDate">Date</label>-->
<!--                    <input class="form-control" id="txtDate" type="date" name="date">-->
<!--                    <span class="control-error" id="lblday"></span>-->
<!--                </div>-->


            </form>
            <div class="btn-group" style="top: 40px">
                <button class="btn btn-primary" id="btnBook" type="button">Save Book</button>
                <button class="btn btn-danger" id="btnDelete" type="button">Remove</button>
                <button class="btn btn-warning" id="btnUpdate" type="button">Update</button>
                <button class="btn btn-success" id="btnGetAll" type="button">Get All</button>
                <button class="btn btn-danger" id="btn-clear1" type="button">Clear All</button>
            </div>

        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Book ID</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="tblBook">

                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/bootstrap/js/jquery-3.6.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script src="controllers/UserController.js"></script>
<script src="controllers/BookController.js"></script>
</body>
</html>
